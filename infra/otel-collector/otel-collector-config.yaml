receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:9464"
    namespace: "otel"
    const_labels:
      source: "otel-collector"

  debug: {}

processors:
  batch:
  attributes/logs:
    actions:
      - key: severity
        action: insert
        from_attribute: severityText
      - key: component
        action: insert
        from_attribute: component

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch, attributes/logs]
      exporters: [otlphttp/loki]
